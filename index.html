<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Payment Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="index.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            font-family: 'Poppins', sans-serif;
        }

        /* 
        .table>:not(caption)>*>*th {
            color: white;
        } */

        .table>:not(caption)>*>* {
            background-color: transparent;
            color: none;
        }



        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            text-align: center;
        }

        h3 {
            color: #007bff;
            font-weight: bold;
        }

        p {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #555;
        }

        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th {
            background: linear-gradient(to right, #60a0e6, #3f6792);
            color: white;
            padding: 15px;
            text-transform: uppercase;
            border: 1px solid #ddd;
        }

        td {
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            border: 1px solid #ddd;
            transition: 0.4s ease-out;
        }

        td:hover {
            background: #f1f1f1;
        }

        .bgsky {
            background: linear-gradient(to right, #d9f7ff, #b3e5fc) !important;
            color: black;
        }

        .bg-primary {
            background: linear-gradient(to right, #007bff, #0056b3) !important;
            color: white;
        }

        tfoot {
            /* background: linear-gradient(to right, #ff416c, #ff4b2b) !important; */
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        tfoot td {
            padding: 15px;
        }

        /* Styling for Total Interest and Total */
        .highlight-total {
            background: linear-gradient(to right, #ff8a00, #e52e71);
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            padding: 15px;
            /* border-radius: 10px; */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: 0.4s ease-out;

        }

        .highlight-amount {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            font-size: 22px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            padding: 15px;
            /* border-radius: 10px; */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: 0.4s ease-out;

        }

        @media screen and (max-width: 768px) {
            table {
                width: 100%;
            }

            th,
            td {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>Loan Payment Schedule</h3>
        <p class="fw-bold">
            Price:
            <script>document.write(price);</script> | Duration:
            <script>document.write(months);</script> months
        </p>

        <table class="table text-center bg-transparent">
            <thead>
                <tr>
                    <th>No</th>
                    <th colspan="2">Principal</th>
                    <th>Interest</th>
                    <th>Total</th>
                    <th>Date Pay</th>
                </tr>
            </thead>
            <tbody>
                <script>
                    let totalPayment = 0;
                    for (let i = 1; i <= months; i++) {
                        let monthly_interest = remainingBalance * interestRate;
                        let totalPayment = principal + monthly_interest;
                        totalInterest += monthly_interest;
                        remainingBalance -= principal;
                        let paymentDay = i;
                        if (i % 2) {
                            document.write(` 
                                <tr class="bgsky text-white">
                                    <td>${i}</td>
                                    <td colspan="2">${principal}</td>
                                    <td>$${monthly_interest.toFixed(2)}</td>
                                    <td>$${totalPayment.toFixed(2)}</td>
                                    <td>06/${i < 10 ? "0" + paymentDay : i}/2025</td>
                                </tr>`
                            );
                        } else {
                            document.write(` 
                                <tr class="bg-primary">
                                    <td>${i}</td>
                                    <td colspan="2">${principal}</td>
                                    <td>$${monthly_interest.toFixed(2)}</td>
                                    <td>$${totalPayment.toFixed(2)}</td>
                                    <td>06/${i < months ? "0" + paymentDay : i}/2025</td>
                                </tr>`
                            );
                        }
                    }
                </script>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3"></td> <!-- Empty space for alignment -->
                    <td class="highlight-total">Total Interest:
                        <script>document.write(`$${totalInterest.toFixed(2)}`);</script>
                    </td>
                    <td class="highlight-amount">Total:
                        <script>document.write(`$${(price + totalInterest).toFixed(2)}`);</script>
                    </td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
